<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lluvia de Te Amo Camila</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            color: #ff69b4;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<script>
    function createLoveDrop() {
        const drop = document.createElement('div');
        drop.classList.add('heart');
        drop.textContent = 'Te amo Cami :3â™¥ ';

        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (2 + Math.random() * 3) + 's';
        drop.style.fontSize = (20 + Math.random() * 20) + 'px';

        document.body.appendChild(drop);

        setTimeout(() => {
            drop.remove();
        }, 5000);
    }

    setInterval(createLoveDrop, 300);
</script>

</body>
</html>
